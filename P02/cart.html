<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cart - Zen Keebs</title>

		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome/css/all.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<!-- Nav Bar Section-->
        
        <!-- Wayfinding/Breadcrumb-->
        <div class="wayfinding">
            <a class="wayfinding-item home" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Home</a>
            <a class="wayfinding-item current" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Cart</a>
            <a class="wayfinding-item" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Address Info</a>
            <a class="wayfinding-item" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Shipping Method</a>
			<a class="wayfinding-item" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Payment</a>
        </div>

		<!-- Horizontal Order Summary Module -->
		<div class="cart-container">
			
			<!-- Cart information-->
			<div class="grid-box col-two">
				<h1 class="medium">Your Shopping Cart</h1>
				<div class="cart-item">
					<div class="cart-image-placeholder"></div>
					<h2 class="normal item-name">Item 1</h2>
					<p class="price">$20.00</p>
					<a class="modify" href="#">Modify</a>
					<i class="fas fa-grip-lines-vertical"></i>
					<a class="remove" href="#">Remove</a>
				</div>
				<div class="cart-item">
					<div class="cart-image-placeholder"></div>
					<h2 class="normal item-name">Item 2</h2>
					<p class="price">$20.00</p>
					<a class="modify" href="#">Modify</a>
					<i class="fas fa-grip-lines-vertical"></i>
					<a class="remove" href="#">Remove</a>
				</div>
				<div class="cart-item">
					<div class="cart-image-placeholder"></div>
					<h2 class="normal item-name">Item 3</h2>
					<p class="price">$20.00</p>
					<a class="modify" href="#">Modify</a>
					<i class="fas fa-grip-lines-vertical"></i>
					<a class="remove" href="#">Remove</a>
				</div>
			</div>

			<!-- Price Summary-->
			<div class="grid-box col-one">
				<h2 class="medium">Summary</h2>
				<div class="order-price-summary">
					<p class="subtotal-price">$60.00</p>
					<h3 class="medium subtotal">Subtotal</h3>
					<p class="est-shipping-price">$15.00</p>
					<h3 class="medium est-shipping">Estimated Shipping & Handling</h3>
					<p class="taxes-price">$0.00</p>
					<h3 class="medium taxes">Taxes</h3>
					<p class="total-price">$75.00</p>
					<div class="total">
						<h3 class="medium" id="myTotal">Total</h3>
					</div>
					<button class="checkout-btn" type="button">Check out</button>
				</div>
			</div>
		</div>
	</body>
</html>
